<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYSELITOOOMMUU COOOK AMA COOOK SEVIYORUM</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('ayselitom.png');
      background-size: cover;
      background-position: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
      padding: 2rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .question-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px pink;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: pink;
      text-shadow: 1px 1px 5px #000;
    }

    .answer-buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 2rem;
      background: linear-gradient(to right, #ff69b4, #ff1493);
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 0 10px #ff69b4;
    }

    button:hover {
      transform: scale(1.1);
    }

    .response {
      margin-top: 2rem;
      font-size: 1.4rem;
      color: #ffe4e1;
      font-weight: bold;
    }

    #visit-counter {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #ffb6c1;
    }

    #secret-message {
      display: none;
      margin-top: 1.5rem;
      color: gold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="elzem.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener("click", () => {
      const audio = document.getElementById("bg-music");
      if (audio.paused) {
        audio.play();
      }
    });

    // Sevgi sayaç
    let count = localStorage.getItem("visitCount") || 0;
    count++;
    localStorage.setItem("visitCount", count);
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("visit-counter").textContent = `Bu aşk sayfayı şu kadar kez ısıttı: ${count} 💓`;
    });

    // Kalbe basınca mesaj
    function showSecret() {
      document.getElementById("secret-message").style.display = 'block';
    }
  </script>

  <div class="question-box">
    <h1 id="question">Aysel Hanım beni seviyormusun?</h1>
    <div class="answer-buttons">
      <button onclick="answer('yes')">❤️ EVET ❤️</button>
      <button onclick="answer('no')">💔 HAYIR 💔</button>
    </div>
    <div class="response" id="response"></div>
    <div id="visit-counter"></div>

    <div style="margin-top: 1.5rem;">
      <button onclick="window.location.href='tel:+905551112233'">📞 Beni Ara</button>
      <button onclick="showSecret()">💖 Kalbe Bas</button>
    </div>
    <div id="secret-message">Bu siteye gizli bir aşk sakladım... Seni her şeyden çok seviyorum Aysel 💌</div>
  </div>

  <script>
    const questions = [
      {
        q: 'Aysel Hanım beni seviyormusun?',
        yes: 'Böyle adam ol 😎',
        no: 'Emin misin? 🥺💔'
      },
      {
        q: '3 çocuk bir kediye diye anlaşmıştık?',
        yes: 'Zaten 3 tane yapacam 🐣🐣🐣',
        no: 'Kedi de yok... 😿'
      },
      {
        q: 'Seviyormusun beni?',
        yes: 'Ben de biraz seviyorum 🙈',
        no: 'Öylemiiiiiiiiiii 😤💔'
      },
      {
        q: 'Peki doğum günümü hatırlıyor musun?',
        yes: 'Ben de hatırlıyorum sevgilim: 14 Ekim... Şaka şaka, 16 Ekim 🎂',
        no: 'Ben de hatırlamıyorum Aysel 😞'
      },
      {
        q: 'Oraya geldiğimde seni yiyim mi?',
        yes: 'Zaten seni yiyip bitireceğim 😈💋',
        no: 'İyi sen bilirsin, ben gelmiyorum 🙃'
      }
    ];

    let current = 0;

    function answer(ans) {
      const res = document.getElementById('response');
      const qBox = document.getElementById('question');
      res.textContent = ans === 'yes' ? questions[current].yes : questions[current].no;

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          qBox.textContent = questions[current].q;
          res.textContent = '';
        } else {
          qBox.textContent = 'Ayselitoom bitti 🥰 Seni çoooook seviyorum 💖💋';
          document.querySelector('.answer-buttons').style.display = 'none';
        }
      }, 3000);
    }
  </script>
</body>
</html>
