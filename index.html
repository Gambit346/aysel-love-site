<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYSELITOOOMMUU COOOK AMA COOOK SEVIYORUM</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('ayselitom.png');
      background-size: cover;
      background-position: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
      padding: 2rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .question-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px pink;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: pink;
      text-shadow: 1px 1px 5px #000;
    }

    .answer-buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 2rem;
      background: linear-gradient(to right, #ff69b4, #ff1493);
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 0 10px #ff69b4;
    }

    button:hover {
      transform: scale(1.1);
    }

    .response {
      margin-top: 2rem;
      font-size: 1.4rem;
      color: #ffe4e1;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="question-box">
    <h1 id="question">Aysel Hanım beni seviyormusun?</h1>
    <div class="answer-buttons">
      <button onclick="answer('yes')">❤️ EVET ❤️</button>
      <button onclick="answer('no')">💔 HAYIR 💔</button>
    </div>
    <div class="response" id="response"></div>
  </div>

  <!-- Sürpriz Butonu ve Video -->
  <button id="surprise-btn" style="margin-top: 3rem; font-size: 1.2rem; padding: 0.8rem 1.5rem; border-radius: 1rem; background: gold; color: black; font-weight: bold; cursor: pointer; box-shadow: 0 0 10px white;">
    🎁 Sürpriz
  </button>

  <div id="surprise-video" style="display:none; margin-top: 2rem;">
    <video width="300" autoplay controls style="border-radius: 1rem; box-shadow: 0 0 20px pink;">
      <source src="surprise.mp4" type="video/mp4">
      Tarayıcınız video öğesini desteklemiyor.
    </video>
  </div>

  <!-- Kalp Sayacı -->
  <div id="heart-counter" style="position: fixed; bottom: 20px; right: 20px; background: rgba(255, 192, 203, 0.8); padding: 1rem 1.5rem; border-radius: 2rem; font-size: 1.2rem; color: white; box-shadow: 0 0 10px pink; font-family: 'Comic Sans MS', cursive;">
    💗 Kalpler: <span id="counter">0</span>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="elzem.mp3" type="audio/mpeg">
  </audio>

  <script>
    const questions = [
      {
        q: 'Aysel Hanım beni seviyormusun?',
        yes: 'Böyle adam ol 😎',
        no: 'Emin misin? 🥺💔'
      },
      {
        q: '3 çocuk bir kediye diye anlaşmıştık?',
        yes: 'Zaten 3 tane yapacam 🐣🐣🐣',
        no: 'Kedi de yok... 😿'
      },
      {
        q: 'Seviyormusun beni?',
        yes: 'Ben de biraz seviyorum 🙈',
        no: 'Öylemiiiiiiiiiii 😤💔'
      },
      {
        q: 'Peki doğum günümü hatırlıyor musun?',
        yes: 'Ben de hatırlıyorum sevgilim: 14 Ekim... Şaka şaka, 16 Ekim 🎂',
        no: 'Ben de hatırlamıyorum Aysel 😞'
      },
      {
        q: 'Oraya geldiğimde seni yiyim mi?',
        yes: 'Zaten seni yiyip bitireceğim 😈💋',
        no: 'İyi sen bilirsin, ben gelmiyorum 🙃'
      }
    ];

    let current = 0;

    function answer(ans) {
      const res = document.getElementById('response');
      const qBox = document.getElementById('question');
      res.textContent = ans === 'yes' ? questions[current].yes : questions[current].no;

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          qBox.textContent = questions[current].q;
          res.textContent = '';
        } else {
          qBox.textContent = 'Ayselitoom bitti 🥰 Seni çoooook seviyorum 💖💋';
          document.querySelector('.answer-buttons').style.display = 'none';
        }
      }, 3000);
    }

    // Sürpriz butonu
    document.getElementById("surprise-btn").addEventListener("click", function () {
      const videoBox = document.getElementById("surprise-video");
      videoBox.style.display = "block";
      this.style.display = "none";
    });

    // Kalp sayacı
    let count = 0;
    document.addEventListener("click", () => {
      count++;
      document.getElementById("counter").textContent = count;
    });
  </script>
</body>
</html>
